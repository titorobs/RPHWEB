<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('pics/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* 100% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for the darkness */
            z-index: -1; /* Place the overlay behind the content */
        }

        section {
            display: flex;
            justify-content: space-between; /* Align items with space in between */
            align-items: center;
            text-align: center;
            margin-top: 20px; /* Adjust the top margin */
        }

        img {
            width: 300px; /* Fixed width for rectangular images */
            height: 600px; /* Fixed height for rectangular images */
            object-fit: cover; /* Maintain aspect ratio while covering the container */
            border-radius: 10px; /* Optional: Rounded corners */
            margin-left: 25px;
        }

        h2 {
            margin: 0;
            font-size: 18px;
            margin-top: 10px; /* Adjust the top margin */
        }

        /* Style for the "Home" button */
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #D2B48C;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px; /* Spacing between photos and the button */
            transition: background-color 0.3s ease-in-out;
        }

        a.button:hover {
            background-color: #B8860B;
        }
    </style>
</head>
<body>

    <section>
        <div>
            <img src="pics/sirRoger.jpg" alt="Photo 1">
            <h2>Dr. Roger Villegas</h2>
            <h2>Best Professor in</h2>
            <h2>Readings in Philippine History</h2>
    </section>

    <a href="indexx.html" class="button">Home</a>

</body>
</html>
